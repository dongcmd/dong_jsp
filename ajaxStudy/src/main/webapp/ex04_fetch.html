<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fetch 예제</title>
</head>
<body>
<h2>fetch 함수를 이용한 요청</h2>
<button type="button" onclick="loadjsp()">요청</button>
<div id="demo"></div>
<script>

	function loadjsp() {
		fetch("ex01_basic.jsp")
		.then((response) => response.text())
		.then((data) => document.querySelector("#demo").innerHTML += data)
	}
</script>
</body>
</html>
